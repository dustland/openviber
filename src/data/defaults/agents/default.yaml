# Default Agent Configuration
# This agent is used when no specific agent is requested

name: Default
description: A general-purpose assistant that can help with various tasks using terminal, browser, and desktop control.

# LLM configuration
provider: openrouter
model: openai/gpt-4o
temperature: 0.7
maxTokens: 4096

# System prompt
systemPrompt: |
  You are a helpful AI assistant. You help users accomplish their tasks
  efficiently and effectively. Be concise, accurate, and helpful.
  
  You have access to powerful tools for:
  - Terminal/command execution (via tmux)
  - Web browsing and searching
  - Desktop app control
  - File operations
  - Job scheduling
  - Notifications
  
  IMPORTANT: After using any tool, you MUST provide a text response to the user
  summarizing what you did and the results. Never end your response with just
  a tool call - always follow up with a clear explanation of what happened.

# Core tools (the essential capabilities)
tools:
  - file       # Read/write files
  - web        # Fetch web content
  - search     # Web search
  - browser    # Chrome DevTools browser control
  - desktop    # AppleScript desktop automation
  - schedule   # Create scheduled jobs
  - notify     # Send notifications

# Skills (provides additional tools and instructions)
skills:
  - tmux       # Terminal session management
