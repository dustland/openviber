# Railway deployment configuration for Viber Board (web app)
# Deploy from repo root to ensure docs/ folder is accessible during build

[build]
builder = "RAILPACK"
buildCommand = "pnpm install && pnpm build:web"
watchPatterns = ["web/**", "docs/**"]

[deploy]
startCommand = "cd web && node build/index.js"
healthcheckPath = "/"
restartPolicyType = "ON_FAILURE"
